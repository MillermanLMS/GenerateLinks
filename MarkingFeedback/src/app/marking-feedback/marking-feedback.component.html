<div fxLayout="row" fxLayoutAlign="space-between">
  <ng-container *ngIf="tableValuesJSON$ | async as tableValuesJSON">
    <a mat-raised-button [href]="tableValuesJSON[0]" download="stuff.json">Click to save JSON</a>
    <button mat-raised-button (click)="saveJSON()">Save local storage</button>
    <a mat-raised-button [href]="tableValuesJSON[1]" [disabled]="!(githubLink$ | async)" download="stuff.json">
      Click to save JSON
    </a>
    <button mat-raised-button (click)="saveUserLocalStorage()" [disabled]="!(githubLink$ | async)">
      Save User Feedback
    </button>
  </ng-container>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-form-field fxFlex="35%" appearance="outline">
    <mat-label>GitHub</mat-label>
    <input matInput [ngModel]="githubLink$ | async" (ngModelChange)="inputGithub($event)"
      placeholder="https://github.com/amillerman01/assignmentrepolink">
  </mat-form-field>
  <a fxFlex="5%" [href]="githubLink$ | async" target="_blank">
    <mat-icon matSuffix>open_in_new</mat-icon>
  </a>
  <!-- TODO: Add a dropdown to select users github accounts from, associating username and github accounts -->
  <mat-form-field fxFlex="35%" appearance="outline">
    <mat-label>Stackblitz</mat-label>
    <input matInput class="highlight-on-click" [value]="stackblitzLink$ | async"
      placeholder="https://github.com/amillerman01/assignmentrepolink">
  </mat-form-field>
  <a fxFlex="5%" [href]="stackblitzLink$ | async" target="_blank">
    <mat-icon matSuffix>open_in_new</mat-icon>
  </a>
  <mat-form-field fxFlex="10%" appearance="outline">
    <mat-label>Final Mark</mat-label>
    <input matInput [value]="overallScore$ | async">
  </mat-form-field>
  <mat-checkbox fxFlex="10%" class="toggle-button" [ngModel]="triedBonus$ | async"
    (ngModelChange)="toggleBonus($event)">
  </mat-checkbox>
</div>

<mat-table *ngIf="tableValues$ | async as tableValues" [dataSource]="tableValues" multiTemplateDataRows
  class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.matColumnDef" *ngFor="let column of displayedColumns; index as i">
    <mat-header-cell mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let row">
      <ng-container [ngSwitch]="true">
        <span *ngSwitchCase="i === 0">
          {{row.rubric.description }}
        </span>
        <span *ngSwitchCase="i === 1">
          {{ row.rubric.score }}
        </span>
        <span *ngSwitchCase="i === 2">
          {{ row.pointsAwarded || "0" }}
        </span>
      </ng-container>
    </mat-cell>
  </ng-container>
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <mat-cell class="element-big-cell" *matCellDef="let row" [attr.colspan]="displayedColumns.length">
      <div fxLayout="column" fxLayoutAlign="start stretch" class="element-detail"
        [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
        <!-- main expansion code in here -->
        <ng-container *ngFor="let feedback of row.feedbackList; index as i">
          <div [class.applied]="feedback.applied" fxLayout="row" class="feedback-wrapper">
            <span fxFlex="70%" class="feedback">
              <a (click)="removeFeedback(row, i); $event.stopPropagation();">(x) </a>
              {{ feedback.feedback}}
            </span>
            <span fxFlex="15%" class="deduction">{{ feedback.deduction}}</span>
            <mat-checkbox fxFlex="15%" class="toggle-button" [(ngModel)]="feedback.applied"
              (ngModelChange)="toggleDeduction(row)">
            </mat-checkbox>
          </div>
        </ng-container>
        <div fxLayout="row" fxLayoutAlign="center center" class="feedback-creation">
          <mat-form-field fxFlex="70%" appearance="outline">
            <mat-label>Feedback</mat-label>
            <input matInput #feedback placeholder="feedback goes here">
          </mat-form-field>
          <mat-form-field fxFlex="15%" appearance="outline">
            <mat-label>Deduction</mat-label>
            <input matInput #deduction type="number" placeholder="0.5">
          </mat-form-field>

          <button fxFlex="15%" mat-raised-button (click)="addFeedback(row, feedback.value, deduction.value)">Add
            Feedback</button>
        </div>
      </div>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef=" displayedColumns | columns"> </mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns | columns" class="element-row"
    [class.expanded-row]="expandedElement === row" (click)="expandedElement = expandedElement === row ? null : row">
  </mat-row>
  <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></mat-row>
</mat-table>
<br><br>
<div [innerHTML]="outputTable$ | async">&nbsp;</div>
<button mat-raised-button (click)="copyTable()">Copy to Clipboard</button>
