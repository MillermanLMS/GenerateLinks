<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marking Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- <link rel="stylesheet" href="css/material.scss" /> -->
    <link rel="stylesheet" href="css/style.scss" />
  </head>
  <body>
    <div id="github-wrapper" class="wrapper">
      <label>
        <span>https://github.com/</span>
        <input id="github-link" placeholder="amillerman01/assignmentrepolink" />
      </label>
    </div>
    <div id="stackblitz-wrapper" class="wrapper">
      <label>
        <span>Stackblitz Link:</span>
        <input id="stackblitz" disabled class="highlight-on-click" />
        <a id="stackblitz-link" href="#" target="_blank">
          <span class="material-icons">open_in_new</span>
        </a>
      </label>
    </div>
    <button class="mdc-button">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">Text Button</span>
    </button>

    <script type="module" src="js/material.js"></script>
    <script type="module" src="js/script.ts"></script>
  </body>
</html>
